<!DOCTYPE html>
<html>
<head>
    <title>Get in Touch</title>
    <link rel="stylesheet" href="style_contact.css">
</head>
<body>

    <div class="top-bag"></div>

    <div class="contact-box">
        <h1>Get in Touch</h1>
        <p class="subtitle">Fill up the form and our team will get back to you within 24 hours.</p>

        <table class="contact-table">
            <tr>
                <td>
                    <label>First Name</label>
                    <input type="text" placeholder="Please enter first name">
                </td>
                <td>
                    <label>Last Name</label>
                    <input type="text" placeholder="Please enter last name">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Email</label>
                    <input type="email" placeholder="Please enter email">
                </td>
              
                <td>
                    <label>Phone Number</label>
                    <input type="text" placeholder="Please enter phone number">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Address</label>
                    <textarea></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Write your message</label>
                    <textarea></textarea>
                </td>
            </tr>
        </table>

        <button>Submit</button>
    </div>

</body>
</html>
